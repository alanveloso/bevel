apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ifba-partner-steward-1
  annotations:
    fluxcd.io/automated: "false"
  namespace: ifba-ns
spec:
  releaseName: ifba-partner-steward-1
  interval: 1m
  chart:
   spec:
    chart: platforms/hyperledger-indy/charts/indy-key-mgmt
    sourceRef:
      kind: GitRepository
      name: flux-local
      namespace: flux-local
  values:
    metadata:
      name: ifba-partner-steward-1
      namespace: ifba-ns
    network:
      name: bevel
    image:
      name: ifba
      repository: ghcr.io/hyperledger/bevel-indy-key-mgmt:1.12.6
      pullSecret: regcred
      pullPolicy: IfNotPresent
    vault:
      address: http://10.126.1.123:8200
      version: "2"
      keyPath: ifba.stewards
      identity: partner-steward-1
      auth_path: kubernetes-ifba-admin-auth
      certsecretprefix: ifba
    account:
      service: ifba-admin-vault-auth
      role: rw
